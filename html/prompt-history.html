<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt History - MCP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .prompt-card {
            border-left: 4px solid #007bff;
            transition: all 0.3s ease;
        }
        .prompt-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .source-badge {
            font-size: 0.8em;
        }
        .source-api { background-color: #28a745; }
        .source-skippy { background-color: #ffc107; color: #000; }
        .source-submind { background-color: #6f42c1; }
        .source-rerun { background-color: #17a2b8; }
        .source-manual { background-color: #dc3545; }
        .prompt-content, .response-content {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }
        .metadata-item {
            font-size: 0.85em;
        }
        .interaction-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .prompt-card:hover .interaction-actions {
            opacity: 1;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .filter-section {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/html/admin.html">
                <i class="fas fa-microchip me-2"></i>MCP Admin
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/html/admin.html">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link" href="/html/ha-status.html">
                    <i class="fas fa-home me-1"></i>HA Status
                </a>
                <a class="nav-link active" href="/html/prompt-history.html">
                    <i class="fas fa-history me-1"></i>Prompt History
                </a>
                <a class="nav-link" href="/html/skippy-chat.html">
                    <i class="fas fa-robot me-1"></i>Skippy Chat
                </a>
                <a class="nav-link" href="/docs" target="_blank">
                    <i class="fas fa-book me-1"></i>API Docs
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Header with Stats -->
        <div class="row mb-4">
            <div class="col-md-8">
                <h1><i class="fas fa-history me-2"></i>Prompt History</h1>
                <p class="text-muted">View and manage all LLM prompt interactions</p>
            </div>
            <div class="col-md-4">
                <div class="card stats-card text-center">
                    <div class="card-body">
                        <div id="stats-content">
                            <div class="spinner-border text-light" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters and Actions -->
        <div class="filter-section">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <label for="sourceFilter" class="form-label">Filter by Source:</label>
                    <select class="form-select" id="sourceFilter">
                        <option value="">All Sources</option>
                        <option value="api">API</option>
                        <option value="skippy">Skippy</option>
                        <option value="submind">Submind</option>
                        <option value="rerun">Rerun</option>
                        <option value="manual">Manual</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="limitSelect" class="form-label">Items per Page:</label>
                    <select class="form-select" id="limitSelect">
                        <option value="25">25</option>
                        <option value="50" selected>50</option>
                        <option value="100">100</option>
                        <option value="200">200</option>
                    </select>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-primary" onclick="refreshHistory()">
                        <i class="fas fa-sync-alt me-1"></i>Refresh
                    </button>
                    <button class="btn btn-secondary" onclick="clearAllHistory()" title="Clear All History">
                        <i class="fas fa-trash me-1"></i>Clear All
                    </button>
                </div>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Prompt History List -->
        <div id="history-container">
            <div class="text-center py-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading history...</span>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="pagination-container" class="d-flex justify-content-center mt-4">
            <!-- Pagination will be inserted here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner-border text-light" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">Processing...</span>
        </div>
    </div>

    <!-- Prompt Detail Modal -->
    <div class="modal fade" id="promptModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prompt Interaction Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="prompt-detail-content">
                        <!-- Detailed content will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="rerunPromptBtn">
                        <i class="fas fa-play me-1"></i>Re-run Prompt
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 0;
        let currentLimit = 50;
        let currentSource = '';
        let currentInteractionId = null;

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            loadStats();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('sourceFilter').addEventListener('change', function() {
                currentSource = this.value;
                currentPage = 0;
                loadHistory();
            });

            document.getElementById('limitSelect').addEventListener('change', function() {
                currentLimit = parseInt(this.value);
                currentPage = 0;
                loadHistory();
            });

            document.getElementById('rerunPromptBtn').addEventListener('click', function() {
                if (currentInteractionId) {
                    rerunPrompt(currentInteractionId);
                }
            });
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/prompt-history/stats');
                const stats = await response.json();
                
                let sourceStats = '';
                if (stats.source_distribution) {
                    sourceStats = Object.entries(stats.source_distribution)
                        .map(([source, count]) => `${source}: ${count}`)
                        .join(' | ');
                }

                document.getElementById('stats-content').innerHTML = `
                    <h5 class="mb-1">${stats.total_interactions}</h5>
                    <small>Total Interactions</small>
                    <div class="mt-2" style="font-size: 0.8em;">
                        ${sourceStats}
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('stats-content').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>Error loading stats</div>
                `;
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            
            try {
                let url = `/api/prompt-history?limit=${currentLimit}&offset=${currentPage * currentLimit}`;
                if (currentSource) {
                    url += `&source=${currentSource}`;
                }

                const response = await fetch(url);
                const interactions = await response.json();
                
                if (interactions.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-5">
                            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No interactions found</h5>
                            <p class="text-muted">Try adjusting your filters or make some commands</p>
                        </div>
                    `;
                    return;
                }

                let html = '';
                interactions.forEach(interaction => {
                    html += renderInteractionCard(interaction);
                });
                
                container.innerHTML = html;
                
                // Update pagination
                updatePagination(interactions.length);
                
            } catch (error) {
                console.error('Error loading history:', error);
                showAlert('Error loading prompt history: ' + error.message, 'danger');
            }
        }

        function renderInteractionCard(interaction) {
            const timestamp = new Date(interaction.timestamp).toLocaleString();
            const sourceClass = `source-${interaction.source}`;
            
            // Truncate prompt and response for card view
            const promptPreview = interaction.prompt.length > 200 
                ? interaction.prompt.substring(0, 200) + '...'
                : interaction.prompt;
                
            const responsePreview = interaction.response.length > 300 
                ? interaction.response.substring(0, 300) + '...'
                : interaction.response;

            const processingTime = interaction.metadata?.processing_time_ms || 'N/A';
            const template = interaction.metadata?.template_used || 'N/A';

            return `
                <div class="card prompt-card mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <div class="d-flex align-items-center">
                                <span class="badge ${sourceClass} source-badge me-2">${interaction.source.toUpperCase()}</span>
                                <small class="text-muted">
                                    <i class="fas fa-clock me-1"></i>${timestamp}
                                </small>
                            </div>
                            <div class="interaction-actions">
                                <button class="btn btn-sm btn-outline-primary me-1" 
                                        onclick="viewDetails('${interaction.id}')" 
                                        title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-success me-1" 
                                        onclick="rerunPrompt('${interaction.id}')" 
                                        title="Re-run">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" 
                                        onclick="deleteInteraction('${interaction.id}')" 
                                        title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h6 class="text-primary">
                                    <i class="fas fa-edit me-1"></i>Prompt
                                </h6>
                                <div class="prompt-content p-2 mb-2">${escapeHtml(promptPreview)}</div>
                            </div>
                            <div class="col-md-6">
                                <h6 class="text-success">
                                    <i class="fas fa-comment me-1"></i>Response
                                </h6>
                                <div class="response-content p-2 mb-2">${escapeHtml(responsePreview)}</div>
                            </div>
                        </div>
                        
                        <div class="row metadata-item text-muted">
                            <div class="col-md-4">
                                <i class="fas fa-tachometer-alt me-1"></i>
                                Processing: ${processingTime}ms
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-template me-1"></i>
                                Template: ${template}
                            </div>
                            <div class="col-md-4">
                                <i class="fas fa-fingerprint me-1"></i>
                                ID: ${interaction.id}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function viewDetails(interactionId) {
            try {
                showLoading(true);
                
                const response = await fetch(`/api/prompt-history/${interactionId}`);
                const interaction = await response.json();
                
                currentInteractionId = interactionId;
                
                const timestamp = new Date(interaction.timestamp).toLocaleString();
                const sourceClass = `source-${interaction.source}`;
                
                document.getElementById('prompt-detail-content').innerHTML = `
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-2">
                            <span class="badge ${sourceClass} source-badge me-2">${interaction.source.toUpperCase()}</span>
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>${timestamp}
                            </small>
                        </div>
                        <div class="text-muted">
                            <strong>ID:</strong> ${interaction.id}
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="text-primary">
                            <i class="fas fa-edit me-1"></i>Full Prompt
                        </h6>
                        <div class="prompt-content p-3" style="max-height: 300px;">${escapeHtml(interaction.prompt)}</div>
                    </div>
                    
                    <div class="mb-4">
                        <h6 class="text-success">
                            <i class="fas fa-comment me-1"></i>Full Response
                        </h6>
                        <div class="response-content p-3" style="max-height: 300px;">${escapeHtml(interaction.response)}</div>
                    </div>
                    
                    <div>
                        <h6 class="text-info">
                            <i class="fas fa-info-circle me-1"></i>Metadata
                        </h6>
                        <pre class="bg-light p-3 rounded" style="font-size: 0.85em; max-height: 200px; overflow-y: auto;">${JSON.stringify(interaction.metadata, null, 2)}</pre>
                    </div>
                `;
                
                new bootstrap.Modal(document.getElementById('promptModal')).show();
                
            } catch (error) {
                console.error('Error loading interaction details:', error);
                showAlert('Error loading interaction details: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        async function rerunPrompt(interactionId) {
            try {
                showLoading(true);
                
                const response = await fetch(`/api/prompt-history/${interactionId}/rerun`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(`Prompt re-run successful! New interaction ID: ${result.new_interaction_id}`, 'success');
                    loadHistory(); // Refresh the list
                    loadStats();  // Update stats
                    
                    // Close modal if open
                    const modal = bootstrap.Modal.getInstance(document.getElementById('promptModal'));
                    if (modal) modal.hide();
                } else {
                    showAlert('Error re-running prompt: ' + result.error, 'danger');
                }
                
            } catch (error) {
                console.error('Error re-running prompt:', error);
                showAlert('Error re-running prompt: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        async function deleteInteraction(interactionId) {
            if (!confirm('Are you sure you want to delete this interaction? This action cannot be undone.')) {
                return;
            }
            
            try {
                showLoading(true);
                
                const response = await fetch(`/api/prompt-history/${interactionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showAlert('Interaction deleted successfully', 'success');
                    loadHistory();
                    loadStats();
                } else {
                    const error = await response.json();
                    showAlert('Error deleting interaction: ' + error.detail, 'danger');
                }
                
            } catch (error) {
                console.error('Error deleting interaction:', error);
                showAlert('Error deleting interaction: ' + error.message, 'danger');
            } finally {
                showLoading(false);
            }
        }

        function updatePagination(itemCount) {
            const container = document.getElementById('pagination-container');
            
            if (itemCount < currentLimit) {
                // No more pages
                container.innerHTML = '';
                return;
            }
            
            let html = `
                <nav>
                    <ul class="pagination">
                        <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>
                        </li>
                        <li class="page-item active">
                            <span class="page-link">Page ${currentPage + 1}</span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>
                        </li>
                    </ul>
                </nav>
            `;
            
            container.innerHTML = html;
        }

        function changePage(newPage) {
            if (newPage < 0) return;
            currentPage = newPage;
            loadHistory();
        }

        function refreshHistory() {
            loadHistory();
            loadStats();
            showAlert('History refreshed', 'info');
        }

        function clearAllHistory() {
            if (!confirm('Are you sure you want to clear ALL prompt history? This action cannot be undone.')) {
                return;
            }
            
            // This would need a new API endpoint to clear all history
            showAlert('Clear all history feature not yet implemented', 'warning');
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showAlert(message, type = 'info') {
            const container = document.getElementById('alert-container');
            const alertId = 'alert-' + Date.now();
            
            container.innerHTML = `
                <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                const alert = document.getElementById(alertId);
                if (alert) {
                    new bootstrap.Alert(alert).close();
                }
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
